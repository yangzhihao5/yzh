<style>
    li {
        display: flex;
        list-style: none;
        justify-content: space-between;
        align-items: center;
        margin-top: 3px;
        border-radius: 5px;
        padding: 3px;
        box-sizing: border-box;
    }

    .lis {
        display: flex;
        align-items: center;
        padding: 8px 10px 8px 0;
        border-radius: 5px;
        cursor: pointer;

    .footers {

        justify-content: space-between;
        margin-top: 100px;
        font-size: 14px;
        white-space: nowrap;
        display: none;
    }

    .right {

    }

    .all,

        cursor: pointer;
        padding: 3px;
        border-radius: 5px;

        padding: 0;

        justify-content: center;
        align-items: center;
        background-image: linear-gradient(90deg, #ffafbd, #ffc3a0);

    }

    .container {
        padding: 30px 40px 20px;
        text-align: center;
        width: 440px;
        max-width: 100%;
        margin: 0 auto;
        border-radius: 15px;
        display: flex;
        flex-direction: column;

    .title {

        padding: 0.25em 0.8em 0.15em;
        border-radius: 20% 5% 20% 5%/5% 20% 25% 20%;
        color: #fff;
        background: #fe7345;
        height: 44.88px;
        line-height: 40px;
        white-space: nowrap;

    .vla {

    }

    .form-field {

    }

    .titles {

        margin-bottom: 18px;
    }

    .form-wrapper {
        display: flex;
        justify-content: center;
    }

    .form-input {

        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-right: 15px;

    .input {

        height: 25px;
        border: 0;
        border-bottom: 3px dashed #fe7345;
        padding: 5px 0 3px;
        font-size: 16px;
        background: transparent;

    .bottom-todolist {
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 30px;
        margin-top: 30px;
        gap: 10px;
        -webkit-animation: zoom-132cabf7 .45s ease-in-out;

    .msg {

        padding-top: 5px;

<body>
    <div class="container">
        <div class="header">
            <img class="img-wrapper" src="./todolis.svg" alt="note">
            <div class="title">To-Do List</div>
        </div>
        <div class="form-field">
            <h1 class="titles">~ Today I need to ~</h1>
            <div class="form-wrapper">
                <div class="form-input">
                    <input type="text" placeholder="Add new todo..." class="input">
                    <button type="submit" class="btn">
                        <span class="Submit">Submit</span>
                    </button>
                </div>
            </div>
        </div>
        <ul class="todolist">

        </ul>
        <footer class="footers">
            <div class="left">
                <span class="items-left"><span class="Alllength">0</span> items left</span>
            </div>
            <div class="right">
                <div class="all">All</div>
                <div class="active">Active</div>
                <div class="completed">Completed</div>
            </div>
            <div class="clear">Clear Completed</div>
        </footer>
        <div class="bottom">
            <img src="./a9d6e0cc18488871ff004cc2c4a9c71.png" alt="" class="rili">
            <span class="msg">Congrat, you have no more tasks to do</span>
        </div>
    </div>
</body>

<script>
    var input = document.querySelector('.input');
    var todolist = document.querySelector('.todolist');
    var bottom = document.querySelector('.bottom');
    var footers = document.querySelector('.footers');
    var Alllength = document.querySelector('.Alllength');
    var all = document.querySelector('.all');
    var active = document.querySelector('.active');
    var completed = document.querySelector('.completed');
    var flag = false;
    input.onkeydown = function () {
        if (event.keyCode == 13) {
            if (input.value == '') {
                alert('请输入内容')
                return false
            } else {
                this.flag = true
                bottom.style.display = 'none'
                footers.style.display = 'block'
                footers.style.display = 'flex'
                var li = document.createElement('li');
                li.innerHTML = `<div class="lis"><input type="checkbox"  class="tabs" /> <p class="vla">${input.value}</p></div> <span class="del">X</span>`;
                todolist.appendChild(li);
                Alllength.innerHTML = todolist.children.length;
                all.style.color = '#fff';
                all.style.backgroundColor = '#fe7345';
                input.value = '';
            }
        }
    }
    var Submit = document.querySelector('.Submit');
    Submit.onclick = function () {
        if (input.value == '') {
            alert('请输入内容')
            return false
        } else {
            this.flag = true
            bottom.style.display = 'none'
            footers.style.display = 'block'
            footers.style.display = 'flex'
            var li = document.createElement('li');
            li.innerHTML = `<div class="lis">
                            <input type="checkbox" class="tabs"> 
                            <p class="vla">${input.value}</p>
                            </div> <span class="del">X</span>`;
            todolist.appendChild(li);
            input.value = '';
        }
    }
    todolist.onclick = function (e) {
        if (e.target.className == 'del') {
            e.target.parentNode.remove()
        }
        if (todolist.children.length == 0) {
            bottom.style.display = 'block'
            footers.style.display = 'none'
        }
        if (e.target.className == 'tabs') {
            if (e.target.checked) {
                e.target.parentNode.style.textDecoration = 'line-through'
                e.target.parentNode.style.border = "0"
                e.target.parentNode.parentNode.style.backgroundColor = '#fe7345'
                e.target.parentNode.parentNode.style.color = '#fff'
                e.target.style.backgroundColor = '#fe7345'
                e.target.style.border = "0"
            } else {
                e.target.parentNode.style.textDecoration = 'none'
                e.target.parentNode.parentNode.style.backgroundColor = ''
                e.target.parentNode.parentNode.style.color = '#000'
            }
        }
    }
    var clear = document.querySelector('.clear');
    clear.onclick = function () {
        for (var i = 0; i < todolist.children.length; i++) {
            if (todolist.children[i].children[0].children[0].checked) {
                todolist.removeChild(todolist.children[i])
                i--
            }
        }
        if (todolist.children.length == 0) {
            bottom.style.display = 'block'
            footers.style.display = 'none'
        }
    }
    
    //tab
    // 显示全部
    all.onclick = function (e) {
        e.target.style.color = '#fff';
        e.target.style.backgroundColor = '#fe7345';
        active.style.color = ''
        active.style.backgroundColor = ''
        completed.style.color = ''
        completed.style.backgroundColor = ''
        for (var i = 0; i < todolist.children.length; i++) {
            todolist.children[i].style.display = 'flex'
        }
    }
    // 显示选中   
    completed.onclick = function (e) {
        all.style.color = ''
        all.style.backgroundColor = ''
        active.style.color = ''
        active.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < todolist.children.length; i++) {
            if (todolist.children[i].children[0].children[0].checked) {
                todolist.children[i].style.display = 'flex'
            } else {
                todolist.children[i].style.display = 'none'
            }
        }
    }
    // 显示未选中
    active.onclick = function (e) {
        all.style.color = ''
        all.style.backgroundColor = ''
        completed.style.color = ''
        completed.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < todolist.children.length; i++) {
            if (todolist.children[i].children[0].children[0].checked) {
                todolist.children[i].style.display = 'none'
            } else {
                todolist.children[i].style.display = 'flex'
            }
        }
    }
    

</script>

</html>
