    <script>
        // 实例化Promise 函数
        const p = new Promise((resolve, reject) => {
            // 创建初始化链接
            var xhr = new XMLHttpRequest()
            // 确定请求方法和接口
            xhr.open('get', 'https://element.eleme.cn/#/zh-CN/component/installation')
            // 发送
            xhr.send()
            // 处理相应结果
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    // 状态码200－299都表示成功
                    if (xhr.status > 200 && xhr.status < 300) {
                        // 成功
                        resolve(xhr.response)
                    } else {
                        // 失败
                        reject(xhr.response)
                    }
                }
            }
        })
        p.then(res => {
            console.log(res);
        }).catch(err => {
            console.log(err);
        })
